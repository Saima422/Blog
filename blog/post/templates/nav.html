{% load staticfiles %}

<head>
    <title>{% block title %}Blog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<link href="https://fonts.googleapis.com/css?family=Engagement&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Cookie|Lobster+Two&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Amaranth&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Neuton&display=swap" rel="stylesheet">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'post/style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'post/posts.css' %}" />


<!--navigation_bar-->
<nav class="navbar navbar-inverse" id="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <a class="navbar-brand" href="{%url 'post:home' %}" style="color: white;font-size: 60px;margin-top: 10px;">Blog</a>
        </div>
        <!--links-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right" id="navlist">
                <li><a href="{% url 'post:all_post'%}" style="color: white">&nbsp;All posts</a></li>
                <li><a href='#' style="color: white">&nbsp;About us</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'user_profile:view_profile'%}" style="color: white">&nbsp;Profile</a></li>
                <li><a href="{% url 'user_profile:logout'%}" style="color: white">&nbsp;Logout</a></li>
                {% else %}
                <li><a href="{% url 'post:log_in'%}" style="color: white">&nbsp;Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<body>
{% block body %}
{% endblock %}

  

</body>
