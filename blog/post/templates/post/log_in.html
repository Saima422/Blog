{% extends 'nav.html'%}
{% block title%}Login{% endblock %}

{% block body %}
<body id="login">
<div class="box">
    <div class="container" id="reg">
        <div class="row">
            <form method="POST" action="{% url 'post:log_in'%}" class="login">
                {% csrf_token %}
                <h1 id="login_h1">Login</h1>
                {% if error_message %}
                <p style="color:white; text-align: center;"><strong>{{ error_message }}</strong></p>
                {% endif %}
                <input type="text" name="username" placeholder="Username"/><br>
                <input type="password" name='password' placeholder="Password"/><br>
                <input type='submit' value="Submit"/><br>
                <p id="log_p">Don't have an account? <a href="{% url 'post:sign_up'%}">Signup</a></p>
            </form>
        </div>
    </div>
</div>
</body>



{% endblock %}
